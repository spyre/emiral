<html>
<head>
  <title>App</title>

  <link rel="stylesheet" type="text/css" href="jquery-ui.css">

  <link rel="stylesheet" type="text/css" href="ui.jqgrid.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="grid.locale-en.js"></script>
  <script src="jquery.jqGrid.min.js"></script>

</head>
<body>
  <h2>Hello</h2>
<table id="list"></table>
<div id="pager"></div>

  <script>
$.ajax({
  dataType: "json",
  url: 'http://localhost/zecl_workspace/wp3/wp-json/wp/v2/posts',
  success: function(data){
    console.log("INFO:");
    console.log(data);


var myData = data;

$("#list").jqGrid({
    datatype: "local",
    colNames: ["id", "date"],
    colModel: [{
        name: "id",
        index: "id",
        sorttype: "int"
    }, {
        name: "date",
        index: "date"
    }],
    caption: "Viz Test",
    pager: '#pager',
    search: true,
    multiselect: true,
    data: myData
});

  }
});
